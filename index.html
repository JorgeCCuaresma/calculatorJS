<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <div> 
        <h4>Calculator</h4>
          <button class="class00 number" >0</button>
          <button class="class01 number" >1</button>
          <button class="class02 number" >2</button>
          <button class="class03 number" >3</button>
          <button class="class04 number" >4</button>
          <button class="class05 number" >5</button>
          <button class="class06 number" >6</button>
          <button class="class07 number" >7</button>
          <button class="class08 number" >8</button>
          <button class="class09 number" >9</button>
          <button class="classx operador" >X</button>
          <button class="classdividir operador" >/</button>
          <button class="classadd operador" >+</button>
          <button class="classigual" id="igual" >=</button>
          <button class="classrestar operador" >-</button>
          <button class="classce" id="ce" onclick="reset()">CE</button>
          <input type="text" name="calculator" id="display" value="" placeholder="0">
          
      </div>
        

    </section>
 
    
    <script src="index.js"></script>
  </body>
</html>
